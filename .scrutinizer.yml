build:
    environment:
      php: 8.4
  nodes:
    analysis:
      tests:
        override:
          - php-scrutinizer-run
filter:
    paths: [app/*]
    excluded_paths: [bootstrap/*, config/*, database/*, public/*, resources/*, routes/*, storage/*, tests/*, vendor/*]
tools:
    php_analyzer: true
checks:
    php:
        code_rating: true
